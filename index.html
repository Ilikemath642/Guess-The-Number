<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div id="game">
            <p id="message">Choose a game mode to start!</p>
            <div id="mode-selection">
                <button onclick="selectMode('ai')">Guess AI's Number</button>
                <button onclick="selectMode('friend')">Guess Friend's Number</button>
            </div>
            <div id="start-game" style="display:none;">
                <input type="number" id="number-input" placeholder="Enter a number" />
                <button onclick="startGame()">Start Game</button>
            </div>
            <div id="guess-game" style="display:none;">
                <input type="number" id="guess-input" placeholder="Guess the number" />
                <button onclick="makeGuess()">Submit Guess</button>
            </div>
            <a id="play-again" href="#" onclick="restartGame()" style="display:none;">Play Again</a>
        </div>
        <footer>
            <p>Check out my YouTube channel: <a href="https://www.youtube.com/channel/UCDYe8nULkBRhbq1WM9RB6tA" target="_blank">My Channel</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
